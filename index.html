<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf8">
	<meta property="og:title" content="NT Simulator">
	<meta property="og:description" content="You are the AI. You are in training of taking over Nanotrasen. This is your test.">
	<meta property="og:image" content="/assets/images/nanotrasen_sim_512.png">

	<script defer src="js/loc.js"></script>
	<script defer src="js/tick.js"></script>
	<script defer src="js/index.js"></script>
	<script defer src="js/audio.js"></script>
	<script defer src="js/station.js"></script>
	<script defer src="js/eventmanager.js"></script>
	<script defer src="js/datasets/events.js"></script>
	<script defer src="js/datasets/dataset.js"></script>

	<link rel="icon" href="assets/images/nanotrasen_sim_512.png" type="image/png" sizes="16x16">
	<link rel="stylesheet" href="css/style.css">
	<title>%head.title</title>
</head>
<body>
	<h1>%body.title</h1>
	<p id="note">%body.note</p>

	<!-- TODO: better location for settings menu -->
	<button onclick="navigator.clipboard.writeText(exportData()); alert('Saved to clipboard!')">%body.exportData</button>
	<button onclick="const data=prompt('Data to import (MUST BE VALID)'); importData(data)">%body.importData</button>
	<button onclick="localStorage.setItem('nt_sim_data', exportData()); alert('Saved data to localstorage!')">%body.saveData</button>
	<button onclick="localStorage.removeItem('nt_sim_data'); alert('Deleted all saved data.'); location.reload()">%body.deleteData</button>

	<p>%body.credits <span id="credits"></span></p>
	<h2>%body.shop</h2>
	<button id="buy_station_capacity" onclick="buyStationCapacity()"><span>%body.moreStationCapacity </span><span id="capacityPrice">5000</span></button>
	<button id="buy_station_investment" onclick="massBuyInvestment()"><span>%body.buyInvestment </span></button>
	<button id="buy_station_crew" onclick="massBuyCrew()"><span>%body.buyCrew</span></button>
	<br><br>
	<div class="content">
		<details id="stationcontent">
			<summary>%body.stations (<span id="stationsAmount">0/5</span>)</summary>
			<button onclick="buyStation()" id="buyStation">%body.buyStation</button>
			<div id="stations">
			</div>
		</div><br>
		<details id="events" open>
			<summary><span>%body.events</span> <button onclick="clearEvents()">%body.clearEvents</button></summary>
			<p style="color: gray;">%events.nothingHappening</p>
			<div id="eventsbox"></div>
		</div><br>
	</div>
</body>
</html>
